<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--Etiquetas de bloque para tener en cuenta
    address-> Se utiliza para aportar informacion de contacto para el article tener en cuenta el uso de br como tabulacion dentro de la dirreccion <br>

    blockquote->Se utiliza para marcar las citas a otros autores

    pre-> se utilizar para escribir codigo preformateado musica letra codigo se mantiene las tabulaciones como se ve exactamente en el codigo

    div-> Se usa para dividir el documento, no afecta semanticamente y sirve para dar estilos con CSS o JS

    hr-> horizontal rule, se le dice al navegador que vamos a cambiar de tema, hr no sirve para dibujar lineas se usa para avisar al navedagor el cambio de tema a nivel de parrafo. 

    span->Es un contenedor de linea sirve para cerrar palabras de pequeños textos dentro de un texto y poder aportarles estilos

    -->
    <!--Las rutas absolutas son las que usan http o https-->
    <a href="cv.html">ir a CV</a><!--tener en cuenta que si el archivo esta en otra carpeta debe especificarse el acceso a la carpete con ../ se puede usar para salir una vez para atras en caso de que el recurso esta en la carpeta anterior o en otra carpeta se pone ../ para cada carpeta de la que se deba salir para acceder a la informacion -->
    <!--Tener en cuenta el uso de la ruta relativa a la raiz arrancando el enlace a la ruta relativa con un /-->
    <a href="https://google.com" target="_blank">ir a google</a><!--ruta absoluta ej
    Otro punto a tener en cuenta son los atributos de los enlaces 

    target:define donde se abrira el enlace asosciado se usa siempre con las rutas absolutas "_blank"=genera que el enlace se abra en una pestaña nueva  "_self"= es el valor que la ruta tiene por defecto 

    download: es un atributo booleano y sirve para descargar el recurso solicitado, este debe estar en nuestro servidor  
    -->
